spring.application.name=inventory-failover-service
server.port=8083
#Zipkin
spring.zipkin.base-url= http://localhost:9411/
spring.zipkin.enabled=true

#Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://netflix:eureka@localhost:8761/eureka}
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=true

#OAuth2 resource server settings
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8087/auth/realms/brewery/protocol/openid-connect/certs
